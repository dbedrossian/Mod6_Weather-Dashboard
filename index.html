<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header id="header">
        Weather Dashboard
    </header>
    <section class="container">
        <div class="row">
            <div class="col-4">
                <div class="sidebar">
                    <div class="search">
                        <input type="text" id="search-button">
                        <button id="button">Search</button>
                    </div>
                </div>
                <div class="history">
                    <button>History</button>
                </div>
            </div>
            <div class="col-8">
                <div class="current-weather">
                    <h2>Current Weather</h2>
                    <h1 id="City">City:</h1>
                    <h4 id="Temp">Temperature</h4>
                    <h4 id="Humidity">Humidity</h4>
                    <h4 id="Wind">Wind Speed</h4>
                </div>
                <h2>5-Day Forecast</h2>
                <div class="5-day row">
                    <div class="card">
                        <h3 id="futureDate">Date</h3>
                        <h5 id="futureTemp">Future Temp.</h5>
                        <h5 id="futureHumidity">Future Humidity</h5>
                        <h5 id="futureWind">Future Wind</h5>
                    </div>
                    <div class="card">Weather Day 2</div>
                    <div class="card">Weather Day 3</div>
                    <div class="card">Weather Day 4</div>
                    <div class="card">Weather Day 5</div>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
