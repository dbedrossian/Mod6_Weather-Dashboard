<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header id="header">
        Weather Dashboard
    </header>
    <section class="container">
        <div class="row">
            <div class="col-3">
                <div class="sidebar">
                    <div class="search">
                        <input type="text" id="search-button">
                        <button id="button">Search</button>
                    </div>
                    <h3 class="historyButton">Search History</h3>
                </div>
                <div class="col-12" id="history">
                </div>
            </div>
            <div class="col-9">
                <div class="current-weather">
                    <h2>Current Weather:</h2>
                    <div>
                        <h1 id="City"></h1>
                        <img src="" alt="" id="icon">
                    </div>
                    <h4 id="Temp"></h4>
                    <h4 id="Humidity"></h4>
                    <h4 id="Wind"></h4>
                </div>
                <h2>5-Day Forecast:</h2>
                <div class="5-day row">
                    <div class="card">
                        <h3 id="futureDate0"></h3>
                        <img src="" alt="" id="icon0">
                        <h5 id="futureTemp0"></h5>
                        <h5 id="futureHumidity0"></h5>
                        <h5 id="futureWind0"></h5>
                    </div>
                    <div class="card">
                        <h3 id="futureDate1"></h3>
                        <img src="" alt="" id="icon1">
                        <h5 id="futureTemp1"></h5>
                        <h5 id="futureHumidity1"></h5>
                        <h5 id="futureWind1"></h5>
                    </div>
                    <div class="card">
                        <h3 id="futureDate2"></h3>
                        <img src="" alt="" id="icon2">
                        <h5 id="futureTemp2"></h5>
                        <h5 id="futureHumidity2"></h5>
                        <h5 id="futureWind2"></h5>
                    </div>
                    <div class="card">
                        <h3 id="futureDate3"></h3>
                        <img src="" alt="" id="icon3">
                        <h5 id="futureTemp3"></h5>
                        <h5 id="futureHumidity3"></h5>
                        <h5 id="futureWind3"></h5>
                    </div>
                    <div class="card">
                        <h3 id="futureDate4"></h3>
                        <img src="" alt="" id="icon4">
                        <h5 id="futureTemp4"></h5>
                        <h5 id="futureHumidity4"></h5>
                        <h5 id="futureWind4"></h5>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
